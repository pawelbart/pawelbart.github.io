<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometria - Nauka Kątów i Figur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #6c5ce7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        main {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2d3436;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #problem-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 3px solid #74b9ff;
        }

        .figure-display {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px dashed #74b9ff;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .figure-info {
            font-size: 1.3em;
            color: #2d3436;
            font-weight: bold;
        }

        .question {
            font-size: 1.4em;
            color: #2d3436;
            margin-bottom: 20px;
            line-height: 1.5;
            font-weight: 600;
        }

        .answer-section {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        #answer-input {
            font-size: 1.5em;
            padding: 12px 20px;
            border: 3px solid #74b9ff;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        #answer-input:focus {
            border-color: #0984e3;
            box-shadow: 0 0 10px rgba(116, 185, 255, 0.5);
            transform: scale(1.05);
        }

        #check-btn {
            font-size: 1.3em;
            padding: 12px 25px;
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        #check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }

        #check-btn:active {
            transform: translateY(0);
        }

        #feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(-20px);
        }

        #feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        #feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        #feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        #stats-container {
            background: #e8f4fd;
            border-radius: 15px;
            padding: 25px;
            border: 3px solid #74b9ff;
        }

        #stats-container h2 {
            color: #2d3436;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        #stats-list {
            list-style: none;
            font-size: 1.2em;
            color: #2d3436;
        }

        #stats-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #stats-list li:last-child {
            border-bottom: none;
        }

        .stat-value {
            font-weight: bold;
            color: #0984e3;
        }

        .unit {
            font-size: 0.9em;
            color: #74b9ff;
            margin-left: 5px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .bounce {
            animation: bounce 1s;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            main {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            
            #problem-container {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .figure-display {
                padding: 15px;
                min-height: 100px;
            }
            
            .figure-info {
                font-size: 1.1em;
            }
            
            .question {
                font-size: 1.2em;
                margin-bottom: 15px;
            }
            
            .answer-section {
                flex-direction: column;
                gap: 10px;
            }
            
            #answer-input {
                width: 100%;
                max-width: 200px;
                font-size: 1.3em;
                padding: 10px 15px;
            }
            
            #check-btn {
                font-size: 1.1em;
                padding: 10px 20px;
                width: 100%;
                max-width: 200px;
            }
            
            #feedback {
                font-size: 1.3em;
                padding: 12px;
            }
            
            #stats-container {
                padding: 20px;
            }
            
            #stats-container h2 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            
            #stats-list {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 15px;
                margin: 5px;
            }
            
            h1 {
                font-size: 1.7em;
                margin-bottom: 15px;
            }
            
            #problem-container {
                padding: 15px;
            }
            
            .question {
                font-size: 1.1em;
                line-height: 1.4;
            }
            
            #answer-input {
                font-size: 1.2em;
                padding: 8px 12px;
            }
            
            #check-btn {
                font-size: 1em;
                padding: 8px 15px;
            }
            
            #feedback {
                font-size: 1.2em;
                padding: 10px;
            }
            
            #stats-container {
                padding: 15px;
            }
            
            #stats-container h2 {
                font-size: 1.3em;
            }
            
            #stats-list {
                font-size: 1em;
            }
            
            #stats-list li {
                padding: 6px 0;
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }

        @media (max-width: 320px) {
            body {
                padding: 5px;
            }
            
            main {
                padding: 10px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            #problem-container {
                padding: 12px;
                border-radius: 12px;
            }
            
            .figure-display {
                padding: 12px;
                min-height: 80px;
            }
            
            .question {
                font-size: 1em;
            }
            
            #answer-input {
                font-size: 1.1em;
            }
            
            #check-btn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>🔷 Geometria - Nauka Kątów 🔷</h1>
        
        <section id="problem-container">
            <div class="figure-display">
                <div class="figure-info" id="figure-info">
                    Załaduj zadanie...
                </div>
            </div>
            
            <div class="question" id="question">
                Kliknij "Sprawdź", żeby rozpocząć!
            </div>
            
            <div class="answer-section">
                <input type="number" id="answer-input" placeholder="Wpisz odpowiedź" min="0" max="360">
                <span class="unit">°</span>
                <button id="check-btn">Sprawdź odpowiedź</button>
            </div>
            
            <div id="feedback"></div>
        </section>
        
        <section id="stats-container">
            <h2>📊 Statystyki</h2>
            <ul id="stats-list">
                <li>
                    <span>Rozwiązane zadania:</span>
                    <span class="stat-value" id="total-count">0</span>
                </li>
                <li>
                    <span>Poprawne odpowiedzi:</span>
                    <span class="stat-value" id="correct-count">0</span>
                </li>
                <li>
                    <span>Skuteczność:</span>
                    <span class="stat-value" id="accuracy">0%</span>
                </li>
            </ul>
        </section>
    </main>

    <script>
        // Baza zadań geometrycznych
        const problems = [
            // Trójkąty
            {
                id: 1,
                figure_type: "trójkąt",
                figure_description: "🔺 Trójkąt ABC",
                question: "W trójkącie suma wszystkich kątów wynosi zawsze tyle samo. Ile to stopni?",
                correct_answer: 180
            },
            {
                id: 2,
                figure_type: "trójkąt równoboczny",
                figure_description: "🔺 Trójkąt równoboczny DEF",
                question: "W trójkącie równobocznym wszystkie kąty są równe. Jaka jest miara każdego kąta?",
                correct_answer: 60
            },
            {
                id: 3,
                figure_type: "trójkąt",
                figure_description: "🔺 Trójkąt GHI",
                question: "W trójkącie kąt G = 90°, a kąt H = 45°. Jaka jest miara kąta I?",
                correct_answer: 45
            },
            {
                id: 4,
                figure_type: "trójkąt równoramienny",
                figure_description: "🔺 Trójkąt równoramienny JKL",
                question: "W trójkącie równoramiennym kąt przy podstawie wynosi 70°. Jaka jest miara kąta przy wierzchołku?",
                correct_answer: 40
            },
            
            // Równoległoboki
            {
                id: 5,
                figure_type: "równoległobok",
                figure_description: "◇ Równoległobok ABCD",
                question: "W równoległoboku kąt A = 70°. Jaka jest miara kąta B (sąsiedniego)?",
                correct_answer: 110
            },
            {
                id: 6,
                figure_type: "równoległobok",
                figure_description: "◇ Równoległobok EFGH",
                question: "W równoległoboku kąt E = 120°. Jaka jest miara kąta G (przeciwległego)?",
                correct_answer: 120
            },
            {
                id: 7,
                figure_type: "równoległobok",
                figure_description: "◇ Równoległobok PQRS",
                question: "W równoległoboku kąt P = 55°. Jaka jest miara kąta Q?",
                correct_answer: 125
            },
            
            // Romby
            {
                id: 8,
                figure_type: "romb",
                figure_description: "♦ Romb ABCD",
                question: "W rombie kąt ostry wynosi 60°. Jaka jest miara kąta rozwartego?",
                correct_answer: 120
            },
            {
                id: 9,
                figure_type: "romb",
                figure_description: "♦ Romb KLMN",
                question: "W rombie jeden z kątów wynosi 80°. Jaka jest miara kąta do niego sąsiedniego?",
                correct_answer: 100
            },
            
            // Trapezy
            {
                id: 10,
                figure_type: "trapez",
                figure_description: "⬟ Trapez ABCD",
                question: "W trapezie kąt przy jednym końcu podstawy wynosi 70°. Jaki jest kąt przy tym samym ramieniu (suma = 180°)?",
                correct_answer: 110
            },
            {
                id: 11,
                figure_type: "trapez równoramienny",
                figure_description: "⬟ Trapez równoramienny EFGH",
                question: "W trapezie równoramiennym kąt przy podstawie większej wynosi 65°. Jaki jest kąt przy podstawie mniejszej?",
                correct_answer: 115
            },
            
            // Dodatkowe zadania
            {
                id: 12,
                figure_type: "trójkąt",
                figure_description: "🔺 Trójkąt prostokątny",
                question: "W trójkącie prostokątnym jeden z kątów ostrych wynosi 30°. Jaki jest drugi kąt ostry?",
                correct_answer: 60
            },
            {
                id: 13,
                figure_type: "czworokąt",
                figure_description: "⬜ Dowolny czworokąt",
                question: "Suma wszystkich kątów w każdym czworokącie wynosi zawsze tyle samo. Ile to stopni?",
                correct_answer: 360
            },
            {
                id: 14,
                figure_type: "równoległobok",
                figure_description: "◇ Równoległobok WXYZ",
                question: "W równoległoboku kąt W = 45°. Jaka jest miara kąta X?",
                correct_answer: 135
            },
            {
                id: 15,
                figure_type: "trójkąt",
                figure_description: "🔺 Trójkąt ABC",
                question: "W trójkącie kąt A = 50°, kąt B = 80°. Jaka jest miara kąta C?",
                correct_answer: 50
            }
        ];

        // Zmienne globalne
        let currentProblem = null;
        let lastProblemId = null;
        let stats = { total: 0, correct: 0 };

        // Elementy DOM
        const figureInfo = document.getElementById('figure-info');
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answer-input');
        const checkBtn = document.getElementById('check-btn');
        const feedback = document.getElementById('feedback');
        const totalCount = document.getElementById('total-count');
        const correctCount = document.getElementById('correct-count');
        const accuracy = document.getElementById('accuracy');

        // Inicjalizacja aplikacji
        function init() {
            loadStats();
            displayStats();
            loadNewProblem();
            
            // Event listenery
            checkBtn.addEventListener('click', checkAnswer);
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        }

        // Ładowanie nowego zadania
        function loadNewProblem() {
            let availableProblems = problems.filter(p => p.id !== lastProblemId);
            
            if (availableProblems.length === 0) {
                availableProblems = problems;
            }
            
            const randomIndex = Math.floor(Math.random() * availableProblems.length);
            currentProblem = availableProblems[randomIndex];
            lastProblemId = currentProblem.id;
            
            figureInfo.textContent = currentProblem.figure_description;
            questionElement.textContent = currentProblem.question;
            answerInput.value = '';
            answerInput.focus();
            
            // Ukryj feedback
            feedback.classList.remove('show');
        }

        // Sprawdzanie odpowiedzi
        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            
            if (isNaN(userAnswer)) {
                showFeedback('Wpisz liczbę!', false);
                return;
            }
            
            stats.total++;
            
            if (userAnswer === currentProblem.correct_answer) {
                stats.correct++;
                showFeedback(`🎉 Brawo! Poprawna odpowiedź: ${currentProblem.correct_answer}°`, true);
                checkBtn.classList.add('bounce');
            } else {
                showFeedback(`❌ Niepoprawnie. Prawidłowa odpowiedź to: ${currentProblem.correct_answer}°`, false);
            }
            
            saveStats();
            displayStats();
            
            // Nowe zadanie po 3 sekundach
            setTimeout(() => {
                loadNewProblem();
                checkBtn.classList.remove('bounce');
            }, 3000);
        }

        // Wyświetlanie feedback
        function showFeedback(message, isCorrect) {
            feedback.textContent = message;
            feedback.className = `show ${isCorrect ? 'correct' : 'incorrect'}`;
        }

        // Zarządzanie statystykami
        function loadStats() {
            const savedStats = localStorage.getItem('mathStats');
            if (savedStats) {
                stats = JSON.parse(savedStats);
            }
        }

        function saveStats() {
            localStorage.setItem('mathStats', JSON.stringify(stats));
        }

        function displayStats() {
            totalCount.textContent = stats.total;
            correctCount.textContent = stats.correct;
            
            if (stats.total > 0) {
                const accuracyPercent = Math.round((stats.correct / stats.total) * 100);
                accuracy.textContent = `${accuracyPercent}%`;
                
                // Kolorowanie na podstawie skuteczności
                if (accuracyPercent >= 80) {
                    accuracy.style.color = '#00b894';
                } else if (accuracyPercent >= 60) {
                    accuracy.style.color = '#fdcb6e';
                } else {
                    accuracy.style.color = '#e17055';
                }
            } else {
                accuracy.textContent = '0%';
                accuracy.style.color = '#0984e3';
            }
        }

        // Uruchomienie aplikacji
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
